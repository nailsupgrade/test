<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--  Header Section  -->
    <header_section
        background-image="assets/img/header-bg-1.jpg"
        header-logo-image="assets/img/logo.png"
        header-logo-title="Upgrade Nails"


        enroll="Записаться"

        header-title="Добро пожаловать в нашу вселенную"
        text-list="
            Мы предлагаем именно тебе качественный и стильный маникюр.;
            Топ модных дизайнов этого года.;
            Стирильность и качество это то что нужно именно тебе.;
        "
    >
    </header_section>

    <about_section
        about-box-title="Красивые и ухожанные ручки"
        about-box-text="Это положительное внимание и залог хорошего настроения для каждой девушки.
                    Ведь мы всегда всегда обращаем внимание на маникюр, в транспорте, на работе,
                    в магазине."
        about-box-text-next="   Для уверенности в себе, и комфорта, необходимо педдерживать аккуратный вид.
                    Конечно, вам маникюр может быть свежим и аккуратным. Но еще лучше если он бдует
                    еще и красивым и модным.
                    Обращайтесь всегда к хорошим и качественным услугам."
        about-image-right="assets/img/about-img.png"

        details-title="Уход"
        details-text-list="
            Избегайте длительного контака с горячей водой первые 48 часов.;
            Надейвайте резиновые перчатки при контакте с бытовой химией.;
            Не подпиливыете ногти после покрытия гель-лакам.;
            Ходите с гель-лаком не дольше 2-3 недель.;
            Ухаживайте за гель-лаком с помощтью специальных средств.
        "

        details-icon-list="
            assets/img/heart.png;
            assets/img/mouse.png;
            assets/img/lamp.png
        "

        details-bottom-box-title="Полезно знать"

        features-box-title="Актульные дизайны"
        features-box-text="Всегда выглядите стильно!"
        features-image-bar="
            assets/img/1.jpg;
            assets/img/2.jpg;
            assets/img/3.jpg
        "

        features-order-text="Хочешь быть в"
        features-strong-text="тренде?"
        features-button-text="Жмякай"
        features-link-adress="#contact"
    >
    </about_section>


    <!--  Price Section  -->
    <price
        price-background-image="assets/img/services-bg-2.jpg"
        price-message-title="Цена на услуги"
        price-message-text="Все цены указаны нижу в карточках"
    >
    </price>

    <!--  Services Section  -->
    <services
            services-circle-text="
                Качественно;
                Красиво;
                Удобно
            "
    >
    </services>

    <!--  Portfolio Section  -->
    <portfolio
        imported-image-libs="
                    assets/img/nails/1.jpg;
                    assets/img/nails/2.jpg;
                    assets/img/nails/3.jpg;
                    assets/img/nails/5.jpg;
                    assets/img/nails/6.jpg;
                    assets/img/nails/7.jpg;
                    assets/img/nails/8.jpg;
                    assets/img/nails/9.jpg;
                    assets/img/nails/11.jpg;
                    assets/img/nails/12.jpg
        "
    >
    </portfolio>

    <!--  Team Section  -->
    <team
        team-message-title="Фуртуна Ольга"
        team-message-text="Перфекционист по своей натуре, отвественно подходит к работе,
                  всегда учитывает пожелания клиента."
        team-image="assets/img/olga.jpg"
        team-text-line="
            Качествено;
            Отвествено;
            Красиво
        "
    >
    </team>

    <div class="order__line--after-team">
        <order-line
                order-text="Уже понравилось? Свяжитесь!"
                order-btn-text="Записаться"
                link-adress="#contact"
        ></order-line>
    </div>

    <!--  Contact Section  -->
    <contact
        contact-message-title="Контакты"
        contact-message-text="Что бы связаться с нами выберите один из способов"
    >
    </contact>

    <!--  Footer Section  -->
    <footer_section
            footer-message-title="Furtuna Nails"
            footer-message-text="Все права защищены 2020 &copy;"
    >
    </footer_section>

</div>
</body>
</html>
